<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <table border="1" id="tbl">
        <tr>
            <th>Number</th>
            <th>Squre</th>
            <th>Qube</th>
        </tr>
    </table>
</body>
<script>
    let tbl=document.querySelector("#tbl");
    let tex='';
    for(let i=1;i<11;i++)
    { 
        tex+=`
        <tr>
            <td>${i}</td>
            <td>${i*i}</td>
            <td>${i*i*i}</td>
        </tr>
        `;
    }
    tbl.innerHTML+=tex;
</script>
</html>
